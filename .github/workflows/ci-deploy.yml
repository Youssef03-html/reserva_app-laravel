name: CI + Deploy (Laravel Cloud)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ develop ]


jobs:
  tests:
    name: Run tests (PHP 8.2)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, pdo_sqlite
          coverage: none

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-php-8.2-${{ hashFiles('**/composer.lock') }}

      - name: Install Composer deps
        run: composer install --no-interaction --no-progress --prefer-dist --optimize-autoloader

      - name: Prepare environment & migrate
        run: |
          cp .env.example .env
          # Force using sqlite in CI
          sed -i "s/^DB_CONNECTION=.*/DB_CONNECTION=sqlite/" .env || true
          sed -i "s|^DB_DATABASE=.*|DB_DATABASE=database/database.sqlite|" .env || true
          php artisan key:generate
          mkdir -p database
          touch database/database.sqlite
          php artisan migrate --force


      - name: Run tests
        run: php artisan test --no-coverage

  deploy:
    name: Deploy to Laravel Cloud
    runs-on: ubuntu-latest
    needs: tests
    # only deploy on successful push to main
    if: needs.tests.result == 'success' && github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Trigger Laravel Cloud deploy hook
        env:
          HOOK_URL: ${{ secrets.LARAVEL_CLOUD_DEPLOY_HOOK }}
        run: |
          if [ -z "$HOOK_URL" ]; then
            echo "ERROR: LARAVEL_CLOUD_DEPLOY_HOOK not set"
            exit 1
          fi
          curl -X POST -fsS "$HOOK_URL" || (echo "Deploy hook request failed" && exit 1)
