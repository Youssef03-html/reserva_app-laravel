name: CI + Deploy (Laravel Cloud)


permissions:
  contents: write        # permet llegir/escriure continguts del repositori 
  pull-requests: write   # permet crear/actualitzar/mergejar PRs 

# Bloc que defineix en quines circumstàncies s'executa el workflow.
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ develop ]


jobs:
  tests:
    name: Run tests (PHP 8.2)   
    runs-on: ubuntu-latest      
    steps:
      # Pas 1: clonar el repo al runner.
      - name: Checkout
        uses: actions/checkout@v4

      # Pas 2: configurar PHP i extensions que necessita Laravel per executar tests.
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, pdo_sqlite
          coverage: none

      # Pas 3: cachejar el directori vendor per accelerar composer install en runs futurs.
      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: vendor
          # clau del cache basada en SO i hash del composer.lock
          key: ${{ runner.os }}-php-8.2-${{ hashFiles('**/composer.lock') }}

      # Pas 4: instal·lar dependències amb composer.
      - name: Install Composer deps
        run: composer install --no-interaction --no-progress --prefer-dist --optimize-autoloader

      # Pas 5: preparar l'entorn per executar Laravel i migracions de test.
      - name: Prepare environment & migrate
        run: |
          # Copiem l'exemple d'entorn (no utilitzem secrets en CI)
          cp .env.example .env
          # Forcem l'ús de sqlite per assegurar entorn de tests lleuger i consistent en CI
          sed -i "s/^DB_CONNECTION=.*/DB_CONNECTION=sqlite/" .env || true
          sed -i "s|^DB_DATABASE=.*|DB_DATABASE=database/database.sqlite|" .env || true
          # Generar APP_KEY necessària per Laravel
          php artisan key:generate
          # Crear fitxer de base de dades sqlite i aplicar migracions
          mkdir -p database
          touch database/database.sqlite
          php artisan migrate --force

      # Pas 6: executar els tests 
      - name: Run tests
        run: php artisan test --no-coverage

  deploy:
    name: Deploy to Laravel Cloud
    runs-on: ubuntu-latest
    needs: tests
  
    if: needs.tests.result == 'success' && github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Trigger Laravel Cloud deploy hook
        env:
          # El hook de Laravel Cloud s'ha d'emmagatzemar com a secret al repo
          HOOK_URL: ${{ secrets.LARAVEL_CLOUD_DEPLOY_HOOK }}
        run: |
          # Si no hi ha secret, parem el job amb error perquè volem saber-ho
          if [ -z "$HOOK_URL" ]; then
            echo "ERROR: LARAVEL_CLOUD_DEPLOY_HOOK not set"
            exit 1
          fi
          # Fem POST al webhook per disparar el deploy a Laravel Cloud
          curl -X POST -fsS "$HOOK_URL" || (echo "Deploy hook request failed" && exit 1)

  # JOB: create_pr 
  create_pr:
    name: Create Pull Request to main (gh CLI)
    runs-on: ubuntu-latest
    needs: tests
    # S'executa només quan els tests van bé i l'esdeveniment és un push sobre develop.
    if: needs.tests.result == 'success' && github.event_name == 'push' && github.ref == 'refs/heads/develop'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Autenticar la CLI gh amb el token; aquí fem servir el GITHUB_TOKEN
      - name: Set up gh CLI auth
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      # Crear la PR només si no existeix ja una PR oberta de develop->main.
      - name: Create PR develop -> main (if not exists)
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          set -e
          # Comprovem si ja existeix una PR oberta amb head=develop i base=main
          EXISTS=$(gh pr list --repo "$GITHUB_REPOSITORY" --head develop --base main --state open --json number --jq 'length')
          if [ "$EXISTS" = "0" ]; then
            # Si no existeix, la creem amb títol i cos per defecte
            gh pr create --repo "$GITHUB_REPOSITORY" --head develop --base main --title "Auto PR: merge develop into main" --body "This PR was created automatically because tests on develop passed."
            echo "PR created"
          else
            # Si ja existeix, no fem res (evitem duplicats)
            echo "PR already exists, skipping create"
          fi

  # JOB: merge_to_main (intenta fusionar la PR creada)
  merge_to_main:
    name: Merge PR to main
    runs-on: ubuntu-latest
    needs: create_pr
    # S'executa solament quan create_pr ha estat exitós i l'esdeveniment original és push sobre develop
    if: needs.create_pr.result == 'success' && github.event_name == 'push' && github.ref == 'refs/heads/develop'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Busquem el número de la PR oberta (si n'hi ha) amb gh
      - name: Find PR number (using GH CLI)
        id: pr
        run: |
          # Obtenim el número de la PR oberta (head=develop base=main)
          PR_NUMBER=$(gh pr list --head develop --base main --state open --json number --jq '.[0].number' 2>/dev/null || true)
          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT

      # Si hi ha un PR, fem la crida a l'API per intentar fusionar-lo
      - name: Merge PR if exists (via GitHub API)
        if: steps.pr.outputs.pr_number != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          PR_NUMBER="${{ steps.pr.outputs.pr_number }}"
          echo "Merging PR #${PR_NUMBER} on repo $REPO"
          # Intentem fer el merge via GitHub API utilitzant el GITHUB_TOKEN
          response=$(curl -s -o /dev/stderr -w "%{http_code}" -X PUT \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${REPO}/pulls/${PR_NUMBER}/merge" \
            -d '{"merge_method":"merge"}')
          if [ "$response" -eq 200 ] || [ "$response" -eq 201 ]; then
            echo "PR merged successfully."
          else
            # Si falla, mostrem info de la PR per debug i fallen el job
            echo "Merge attempt returned HTTP code $response. It may be blocked by branch protection or require review."
            curl -s -H "Authorization: Bearer $GITHUB_TOKEN" -H "Accept: application/vnd.github+json" "https://api.github.com/repos/${REPO}/pulls/${PR_NUMBER}" || true
            exit 1
          fi
